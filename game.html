<script>
  (function() {
    var deck = ['2s','3s','4s','5s','6s','7s','8s','9s','10s','Js','Qs','Ks','As'];
    var rand = deck[Math.floor(Math.random() * deck.length)];
    var guess = prompt('Pick a card with a suit. ex: 2s for two of spades.');
    var answer = rand;
    while (true) {
      if (guess === answer) {
        prompt('Incorrect. Try again.');
        break;
      } else if {
        guess = prompt('Not quite. Guess again.');
      }
    }
})();
</script>
