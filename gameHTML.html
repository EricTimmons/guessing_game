<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick A Card!</title>
</head>
<body>
  <form nam="card-form">
    <h3>
      <label for="value-name">Value</label>
        <input type="text" id="value-name" name"value-name" placeholder="Pick a Value">

      <label for="suit-name">Suit</label>
        <input type="text" id="suit-name" name="suit-name" placeholder="Pick a Suit">

      <button type="submit">Submit Guess</button>
    </h3>
  </form>
  <article>
    <h4><p>The Rules:</p></h4>
      <ol>
        <li>Pick a card value Two through Ace.</li>
        <li>Pick a card suit (spades, hearts, diamonds, or clubs).</li>
        <li>Select submit guess to see if you got it right!</li>
      </ol>
  </article>
</body>
</html>
