<script>
 (function() {
   var answer = '4';
   var guess = prompt('Guess a number between 1-10');

   while (true) {
     if (guess === answer) {
       alert('You are correct! Good job.');
       break;
     } else if (guess !== answer) {
       guess = prompt('Not quite. Guess again.');
     }
   }
   alert('Congrats! You got it!');
 })();
</script>
